<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="flexWindow d-flex flex-column">
        <header class="d-flex justify-content-center flex-column">
            <h1 class="text-center">A Simple Calculator</h1>
        </header>
        <div class="calculator-box d-flex justify-content-center align-items-start">
            <div class="calculator">
                <div id="display-box">
                    <div id="display" class="d-flex flex-column justify-content-center ps-1 pe-1">
                        <h3 id="display-text" class="text-end"></h3>
                    </div>
                </div>
                <div id="buttons">
                    <button id="divide">÷</button>
                    <button id="multiply">×</button>
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                    <button id="backspace">⌫</button>
                    <button id="clear">AC</button>
                    <button id="equate">=</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="0" class="zero">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
        </div>
        <footer class="d-flex flex-column justify-content-end">
            <p class="text-center mb-0">© Adam James Yeomans</p>
        </footer>
    </div>
</body>
</html>
<script src="/index.js"></script>
